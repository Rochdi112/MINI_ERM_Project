<div class="mb-4">
  <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
    {{ field.label }}
  </label>
  {{ field }}
  {% if field.errors %}
    <p class="mt-1 text-sm text-red-600 dark:text-red-500">{{ field.errors.as_text }}</p>
  {% endif %}
</div>
