{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl mb-4">Liste des clients</h2>
<a href="{% url 'client_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter Client</a>
<table class="table-auto w-full mt-4">
    <thead><tr><th>Nom</th><th>Adresse</th><th>Contact</th><th>Actions</th></tr></thead>
    <tbody>
    {% for client in clients %}
        <tr class="border-t">
            <td>{{ client.nom }}</td>
            <td>{{ client.adresse }}</td>
            <td>{{ client.contact }}</td>
            <td>
                <a href="{% url 'client_update' client.id %}" class="text-blue-600">Modifier</a> |
                <a href="{% url 'client_delete' client.id %}" class="text-red-600">Supprimer</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
