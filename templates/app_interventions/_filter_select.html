<div class="flex items-center space-x-2">
  <label for="{{ name }}" class="text-sm font-medium text-gray-700 dark:text-white">
    {{ label }}
  </label>
  <select id="{{ name }}" name="{{ name }}"
          class="border border-gray-300 text-sm rounded-lg p-2.5 dark:bg-gray-700 dark:text-white"
          hx-get="{{ url }}" hx-target="{{ target }}" hx-trigger="change">
    <option value="">{{ placeholder }}</option>
    {% for value, display in choices %}
      <option value="{{ value }}" {% if selected == value %}selected{% endif %}>{{ display }}</option>
    {% endfor %}
  </select>
</div>
