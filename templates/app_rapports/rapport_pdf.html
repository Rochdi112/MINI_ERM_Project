<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rapport PDF</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 14px; }
        h1 { text-align: center; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Rapport d'Intervention</h1>
    <div class="section">
        <strong>Intervention #{{ rapport.intervention.id }}</strong><br>
        Client : {{ rapport.intervention.client.nom }}<br>
        Technicien : {{ rapport.intervention.technicien.nom }}<br>
        Date : {{ rapport.date_creation|date:"d/m/Y" }}
    </div>
    <div class="section">
        <h3>Contenu du rapport :</h3>
        <p>{{ rapport.contenu }}</p>
    </div>
</body>
</html>
