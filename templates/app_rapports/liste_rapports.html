{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl mb-4">Rapports d'intervention</h2>
<a href="{% url 'rapport_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Nouveau Rapport</a>
<table class="table-auto w-full mt-4">
    <thead><tr><th>Intervention</th><th>Date</th><th>Actions</th></tr></thead>
    <tbody>
    {% for rapport in rapports %}
        <tr class="border-t">
            <td>#{{ rapport.intervention.id }}</td>
            <td>{{ rapport.date_creation }}</td>
            <td>
                <a href="{% url 'rapport_pdf' rapport.id %}" class="text-green-700" target="_blank">PDF</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
