{% extends 'base.html' %}
{% block content %}
<h2>Supprimer le site</h2>
<p>Êtes-vous sûr de vouloir supprimer le site "{{ object.nom }}" ?</p>
<form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'app_clients:site_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
